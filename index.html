<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag basically specifies character set -->
   <meta charset="UTF-8">
   <link rel="shortcut icon" href="">
  <!-- Meta tag tells the browser that the width of the screen should be considered the "Full Width" of the page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- title in the browser toolbar -->
  <title>Restaurant Reviews</title>
</head>
<body>
<!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1 role="heading"><a href="/" role="link">Restaurant Reviews</a></h1>
    </nav> <!-- End nav -->
  </header> <!-- End header -->


  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map-container -->
    <section id="map-container">
      <div id="map"></div>
    </section> <!-- End map-container -->

    <!-- Beginning  -->
    <section>
     <div class="filter-options">
        <h2>Filter Results</h2>
        <!-- Beginning select -->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select> <!-- End select -->
         <!-- Beginning select -->
        <select id="cuisines-select" name="cuisines" role="list" aria-label='cuisines' onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select> <!-- End select -->
      </div>
      <ul id="restaurants-list"></ul>
    </section> <!-- End -->
    
  </main> <!-- End main -->
   <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer> <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers javascript file -->
  <script src="js/dbhelper.js"></script>
  <!-- Service worker index javascript file -->
  <script src="js/index.js"></script>
  <!-- Main javascript file -->
  <script src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8taPBZA4FRhKesKGtaZ6sfW9DocdstHA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
