<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag basically specifies character set -->
  <meta charset="utf-8">
  <!-- Meta tag tells the browser that the width of the screen should be considered the "Full Width" of the page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- title in the browser toolbar -->
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav> <!-- End nav -->
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul> <!-- End breadcrumb -->       
  </header> <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Google Map">
      <div id="map"></div>
    </section> <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section> <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section> <!-- End reviews -->
  </main> <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer> <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
    <!-- Service worker index javascript file -->
  <script src="js/service-worker-registration.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk1Lmv_5F_eaBSCf710FcbNE_0OX27oVc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
